<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connetto
    </title>
    <script>
        "use strict";

        let ws = new WebSocket("ws://10.1.0.52:8080/serverchat/textChat"); 

        function inviaAlServer(){
            let login = "login|"+document.getElementById("username").value+"|"+document.getElementById("password").value;
            ws.send(login);
            console.log(login);
        }
        
    </script>
</head>
<body>
    <input id="username" type="text"/>
    <input id="password" type="text"/>
    <button onClick="inviaAlServer()">invia!</button>
</body>
</html>
